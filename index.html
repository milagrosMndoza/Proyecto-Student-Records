
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="sweetalert-master/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sweetalert-master/dist/sweetalert.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<header>
		<div class="container">
			<h1> Student Records</h1>
		</div>
	</header>
	<section class="cuerpo">
		<div class="container">
			<div class="nuevo-estudiante">
				<h3><b>Añadir nueva alumna</b></h3>
			
					<form action="#" method="post">
					<div>
						<label for="studentName">Nombre:</label>
						<input type="text" name="studentName" id="studentName" value="" tabindex="1" />
					</div>
					<div>
						<label for="techPoints">Porcentaje Técnico:</label>
						<input type="number" name="techPoints" id="techPoints" value="" tabindex="2" />
					</div>
					<div>
						<label for="lifePoints">Porcentaje Socio-Emocional:</label>
						<input type="number" name="lifePoints" id="lifePoints" value="" tabindex="3" />
					</div>
				</form>
		
				<div class="btn btn-responsive text-center">
				<button type="button" class="btn btn-success"
				id="addStudent" onclick="addStudent()" tabindex="4">Add Students</button>
				</div>
			<div class="btn-responsive text-center">
				<div class="botones">
					<button type="button" class="btn btn-primary" id="printAll" onclick="showStudent()">Print All</button>
					<button type="button" class="btn btn-primary" id="Dropout" onclick="update()"> Update Dropout</button>
					<button type="button" class="btn btn-primary" id="employability" onclick="run()"> Run Employability</button>
				</div>
	
				<div id="print" class="student text-center">
	
				</div>
			</div>
		</div>
	</section>
	<body>
	<script src='assets/js/main.js' type="text/javascript"></script>
</body>
</html>
